<html>

<head>
    <title>Module Management | Retrieve Module</title>
    <link href="/main.css" rel="stylesheet" />

    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <a href="../module/">Module</a>
        <a href="./">Report</a>
        <a href="../student/">Student</a>
        <a href="../staff/">Staff</a>
        <a href="#" onclick="logout()">Logout</a>        
    </header>
    <section style="height: auto">
        <div>
            <h1>DBS Practical</h1>
            <div>
                <h3>Reports</h3>
                <ol>
                    <li>Generate Module Performance <button id="mod-performance">Generate</button></li>
                    <li>Calculate Students GPA <button id="stud-gpa">Calculate</button></li>
                    <li>Generate Module Attendance <button id="mod-attendance">Generate</button></li>
                </ol>
            </div>

        </div>
    </section>
    <section>
        <div>
            <h1 id="heading">Attendance</h1>
            <table id="module-attendance-table" border="1">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Total Attendance</th>
                        <th>Attended</th>
                        <th>Late</th>
                        <th>Absent</th>
                    </tr>
                </thead>
                <tbody id="module-tbody"></tbody>
            </table>
            <table id="module-performance-table" border="1">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Grade</th>
                        <th>Grade Count</th>
                    </tr>
                </thead>
                <tbody id="module-performance-tbody"></tbody>
            </table>
            <p id="error-type"></p>
            <p id="error-details"></p>
        </div>
    </section>
    <script src="../authAdmin.js" type="text/javascript"></script>
</body>

</html>
