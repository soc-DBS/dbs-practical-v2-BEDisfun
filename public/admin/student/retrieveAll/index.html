<html>

</head>

<body>
    <header>
        <a href="../../module/">Module</a>
        <a href="../../report/">Report</a>
        <a href="../../student/">Student</a>
        <a href="../../staff/">Staff</a>

    <section>
        <div>
            <h1>Retrieve All Students</h1>
            <table border="1">
                <thead>
                    <tr>

                        <th>Student Name</th>
                        <th>Gender</th>

                        <th>GPA</th>

                    </tr>
                </thead>
                <tbody id="student-tbody"></tbody>
            </table>
        </div>
    </section>
    <template id="row-template">
        <tr>
            <td class="adminNo">-</td>
            <td class="studentName">-</td>
            <td class="gender">-</td>
            <td class="courseCode">-</td>
            <td class="gpa">-</td>
            <td class="gpaLastUpdated">-</td>
        </tr>
    </template>
    <script src="../../authAdmin.js" type="text/javascript"></script>

</html>
