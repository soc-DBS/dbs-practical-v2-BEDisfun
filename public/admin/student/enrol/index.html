<html>

<head>
    <title>Module Management | Retrieve Module</title>
    <link href="/main.css" rel="stylesheet" />

    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" type="text/javascript"></script>

</head>

<body>
    <header>
        <a href="../../module/">Module</a>
        <a href="../../report/">Report</a>
        <a href="../../student/">Student</a>
        <a href="../../staff/">Staff</a>
        <a href="#" onclick="logout()">Logout</a>
    </header>
    <section style="height: auto">
        <form id="enrolForm">

            <label for="adminNumber">Admission Number:</label>
            <label for="adminNumber">A</label>
            <input type="number" id="adminNumber" name="adminNumber" required pattern="[0-9]{3}"
                placeholder="999"><br><br>

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="China">China</option>
                <option value="Hong Kong">Hong Kong</option>
                <option value="India">India</option>
                <option value="Korea">Korea</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
                <option value="Taiwan">Taiwan</option>
                <option value="Thailand">Thailand</option>
            </select><br><br>

            <label for="courseCode">Course Code:</label>
            <select id="courseCode" name="courseCode" required>
                <option value="DBA">Diploma in Business Administration</option>
                <option value="DFI">Diploma in Financial Informatics</option>
                <option value="DBIT">Diploma in Business and Information Technology</option>
                <option value="DAAA">Diploma in Applied AI and Analytics</option>
                <option value="DCS">Diploma in Cybersecurity</option>
                <option value="DIT">Diploma in Information Technology</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>
    <script src="../../authAdmin.js" type="text/javascript"></script>
</body>

</html>
